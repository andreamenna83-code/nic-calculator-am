<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Nic Calculator AM</title>
  <link rel="manifest" href="/nic-calculator-am/manifest.webmanifest">
  <meta name="theme-color" content="#364F6B">
  <link rel="apple-touch-icon" href="/nic-calculator-am/icons/icon-192.png">
  <link rel="stylesheet" href="/nic-calculator-am/styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <div class="header">
    <img src="/nic-calculator-am/icons/icon-192.png" alt="AM" width="28" height="28">
    <h1>Nic Calculator AM</h1>
  </div>

  <div class="container">
    <div class="small">Shot PG • Basette 10 ml • Combinazioni ufficiali Andrea</div>

    <div class="card">
      <div class="label">Formato</div>
      <div class="tabs">
        <button class="tab" data-tab="10-30">10 → 30</button>
        <button class="tab active" data-tab="20-60">20 → 60</button>
        <button class="tab" data-tab="30-90">30 → 90</button>
      </div>
      <div class="buttons" style="margin-top:8px">
        <button class="button" id="shareBtn">Condividi link</button>
        <button class="button" id="installHint">Come installare</button>
      </div>
      <div id="hint" class="small" style="display:none;margin-top:8px">
        Su iPhone: tocca l'icona <b>Condividi</b> → <b>Aggiungi a Schermata Home</b>.
      </div>
    </div>

    <footer>© Nic Calculator AM • Funziona offline • Aggiungi alla schermata Home</footer>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('/nic-calculator-am/service-worker.js'));
    }
    document.addEventListener('DOMContentLoaded', () => {
      const shareBtn = document.getElementById('shareBtn');
      const installHint = document.getElementById('installHint');
      const hint = document.getElementById('hint');
      shareBtn.addEventListener('click', async () => {
        const url = window.location.href;
        try {
          if (navigator.share) {
            await navigator.share({ title: 'Nic Calculator AM', url });
          } else {
            await navigator.clipboard.writeText(url);
            shareBtn.textContent = 'Link copiato!';
            setTimeout(()=> shareBtn.textContent='Condividi link', 1500);
          }
        } catch(e) {}
      });
      installHint.addEventListener('click', () => {
        hint.style.display = 'block';
      });
    });
  </script>
</body>
</html>
